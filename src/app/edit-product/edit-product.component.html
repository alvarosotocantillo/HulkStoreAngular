<div class="container">
    <div class="col-md-12">
      <h1>Edit product</h1>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="form-area">
            <form>
              <div class="form-group">
                <input [(ngModel)]="product.sku" readonly type="text" class="form-control" placeholder="SKU" name="sku">
              </div>
              <div class="form-group">
                <input [(ngModel)]="product.name" type="text" class="form-control" placeholder="Name" name="name">
              </div>
              <div class="form-group">
                  <input [(ngModel)]="product.stock" type="text" class="form-control" placeholder="Quantity" name="quantity">
                </div>
            </form>
          </div>
        </div>
      </div>
      <br>
      <div class="row btn-group">
        <button class="btn btn-success" (click)="updateProduct()">Update</button>
      </div>
    </div>
  </div>
